<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="./CSS/estilos.css">
    <title>Juego de memoria</title>
</head>
<body>

    <div class="container">
        <div class="row">
            <div class="col-12">
                <h1 class="text-center my-3 text-danger">Juego De Memoria</h1>
            </div>
            <div class="col-12">
                <ul class="nav justify-content-center">
                    <li class="nav-item">
                      <a class="nav-link" >JUGADOR: <span class="jugador">PLAYER 1</span></a>
                    </li>
                    <li class="nav-item">
                      <a class="nav-link">ACIERTOS: <span class="aciertos">0</span></a>
                    </li>
                    <li class="nav-item">
                      <a class="nav-link">INTENTOS <span class="intentos">0</span></a>
                    </li>
                    <li class="nav-item">
                      <a class="nav-link">TIEMPO: <span class="tiempo">0</span></a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link">NIVEL: <span class="nivel">0</span></a>
                    </li>
                    <li class="nav-item">
                        <a class="btn-iniciar btn btn-danger">INICIAR</a>
                    </li>
                  </ul>
            </div>
            <div class="col-12">
                <div class="row">
                    <div class="col-7">
                        <h1 class="text-danger">Tablero De Juego</h1>
                        <hr class="text-danger">
                        <div class="tablero row">
                            <!--aqui van las imagenes-->
                        </div>
                    </div>
                    <div class="col-5">
                        <table class="table">
                            <thead>
                                <tr class="text-center">
                                    <th>#</th>
                                    <th>Jugador</th>
                                    <th>Tiempo De Juego</th>
                                    <th>Aciertos Totales</th>
                                    <th>Tiempo Restante</th>
                                </tr>
                            </thead>
                            <tbody></tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <script src="./JS/funciones.js"></script>
</body>
</html>
